<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sevencom</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --header:#0f172a;
      --accent:#3b82f6;
      --muted:#6b7280;
      --sidebar:#ffffff;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%;}
    body{
      margin:0;
      font-family:Inter, Roboto, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0b1220;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* layout */
    .app{
      display:grid;
      grid-template-rows:64px 1fr;
      height:100vh;
    }

    header.site-header{
      display:flex;
      align-items:center;
      gap:16px;
      padding:3px 20px 0px 4px;
      background:linear-gradient(90deg,var(--header),#0b1220);
      color:white;
      box-shadow:var(--shadow);
    }
    .logo{
      font-weight:700;
      letter-spacing:0.2px;
      text-align: center;
    }
    .header-actions{margin-left:auto; display:flex; gap:10px; align-items:center}

    .main-wrap{
      display:grid;
      grid-template-columns:260px 1fr;
      gap:20px;
      padding:20px;
      align-items:start;
    }

    /* sidebar */
    .sidebar{
      background:var(--sidebar);
      border-radius:var(--radius);
      padding:12px;
      box-shadow:var(--shadow);
      min-height:320px;
    }
    .sidebar h3{margin:6px 8px 12px; font-size:14px; color:var(--muted)}
    .nav-list{list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px}
    .nav-item{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; cursor:pointer; user-select:none;
      transition:background .18s, transform .06s;
      color:#0b1220;
    }
    .nav-item:active{transform:translateY(1px)}
    .nav-item:hover{background:rgba(59,130,246,0.06)}
    .nav-item.active{background:linear-gradient(90deg,var(--accent),#2563eb); color:white}

    .nav-label{font-size:15px}
    .pill{margin-left:auto; font-size:12px; padding:3px 8px; border-radius:999px; background:#eef2ff; color:var(--accent)}

    /* content area */
    .content{
      background:transparent;
      min-height:400px;
      border-radius:var(--radius);
      padding:18px;
    }

    .header-title{
      margin: 0 0 0 30px;
    }

    /* responsive */
    @media (max-width:800px){
      .main-wrap{grid-template-columns:1fr;}
      .sidebar{order:2}
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <header class="site-header">
      <div class="logo"><img src="https://www.sevencom.ru/assets/images/icon/logo-two.svg" alt="logo" width="70%"></div>
      <div class="header-title">Главная страница</div>
    </header>

    <div class="main-wrap">
      <aside class="sidebar" aria-label="Сайдбар">
        <h3>Навигация</h3>
        <ul class="nav-list" id="navList">
          <li><a class="nav-item" href="page-a.html" data-key="a"><span class="nav-label">Пункт A</span></a></li>
          <li><a class="nav-item" href="page-b.html" data-key="b"><span class="nav-label">Пункт B</span></a></li>
          <li><a class="nav-item" href="page-c.html" data-key="c"><span class="nav-label">Пункт C</span></a></li>
          <li><a class="nav-item" href="page-d.html" data-key="d"><span class="nav-label">Пункт D</span></a></li>
          <li><a class="nav-item" href="coverage.html" data-key="coverage"><span class="nav-label">Покрытие</span></a></li>
        </ul>
      </aside>

      <main class="content" id="mainContent" tabindex="0">
      </main>
    </div>
  </div>

  <script>
(function(){
  const nav = document.getElementById('navList');
  const items = nav.querySelectorAll('.nav-item');
  const main = document.getElementById('mainContent');

  // Роуты — страницы пока пустые
  const pages = {
    'a': '<h2>Пункт A</h2><p>Пустая страница.</p>',
    'b': '<h2>Пункт B</h2><p>Пустая страница.</p>',
    'c': '<h2>Пункт C</h2><p>Пустая страница.</p>',
    'd': '<h2>Пункт D</h2><p>Пустая страница.</p>',
    'coverage': '<h2>Покрытие</h2><p></p>'
  };

  function loadPage(key){
    main.innerHTML = pages[key] || '<h2>Страница не найдена</h2>';
  }

  function setActive(el){
    items.forEach(i=>i.classList.remove('active'));
    el.classList.add('active');
    items.forEach(i=>i.removeAttribute('aria-current'));
    el.setAttribute('aria-current','true');
  }

  // При клике — SPA + pushState
  nav.addEventListener('click', (e)=>{
    const item = e.target.closest('.nav-item');
    if(!item) return;

    const key = item.dataset.key;

    history.pushState({page:key}, '', `/${key}`);

    loadPage(key);
    setActive(item);

    e.preventDefault(); // отменяем переход по ссылке
  });

  // Реакция на кнопки назад/вперед
  window.addEventListener('popstate', (event)=>{
    const key = event.state?.page;
    if(key){
      loadPage(key);
      const item = document.querySelector(`.nav-item[data-key="${key}"]`);
      if(item) setActive(item);
    }
  });

  // Загружаем главную страницу по умолчанию
  const first = items[0];
  if(first){
    const key = first.dataset.key;
    history.replaceState({page:key}, '', `/${key}`);
    loadPage(key);
    setActive(first);
  }
})();
</script>
</body>
</html>
